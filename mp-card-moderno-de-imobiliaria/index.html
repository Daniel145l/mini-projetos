<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Card Imobiliário</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <div class="image-back">
        <img src="assets/image-card.png" alt="">
      </div>
    </div>
    <div class="container">

      <div class="card-header">
        <h2 class="title">Apartamento moderno</h2>
        <div class="rating">
          <i class="fas fa-star"></i>
          <span>4.8 (42 avaliações)</span>
          <p class="description">Um belo apartamento moderno no centro da cidade</p>
        </div>
      </div>

      <div class="card-content">
        <div class="details">
          <span>
            <i class="fas fa-vector-square"></i>
            85 m²
          </span>
          <span>
            <i class="fas fa-bed"></i>
            2 quartos
          </span>
          <span>
            <i class="fas fa-bath"></i>
            1 banheiros
          </span>
          <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <span>Centro</span>
          </div>
        </div>  

        <div class="tags">
          <span class="tag">Varanda</span>
          <span class="tag">Mobiliado</span>
          <span class="tag">Pet friendly</span>
        </div>

        <p class="price">R$ 2.500,00</p>
      </div>

      <div class="card-footer">
        <button class="btn schedule">Agendar visitas</button>
        <button class="btn contact">Contatar corretor</button>
      </div>

    </div>
  </div>
</body>
</html>
